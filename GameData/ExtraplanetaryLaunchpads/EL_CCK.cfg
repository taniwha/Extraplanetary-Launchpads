// add "cck-el" tags for all parts that claim one of the following EL modules:
// ELSurveyStake, ELLaunchpad, ELDisposablePad, ELExtractor, ELConverter, ELRecycler, ELSurveyStation, ELWorkshop

// note: module ELTarget is excluded simce that's most likely also a module of parts with modules ELRecycler & ELLaunchpad
// by Louis.Cyfer

@PART[*]:HAS[@MODULE[ELSurveyStake]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELLaunchpad]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELDisposablePad]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELExtractor]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELConverter]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELRecycler]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELSurveyStation]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@MODULE[ELWorkshop]]:AFTER[Launchpad] { %tags = :^: cck-el : }

// also tag containers holding Metal, MetalOre, ScrapMetal & RocketParts
@PART[*]:HAS[@RESOURCE[Metal]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@RESOURCE[MetalOre]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@RESOURCE[ScrapMetal]]:AFTER[Launchpad] { %tags = :^: cck-el : }
@PART[*]:HAS[@RESOURCE[RocketParts]]:AFTER[Launchpad] { %tags = :^: cck-el : }

// also grab the other parts
@PART[Magnetometer]:AFTER[Launchpad] { %tags = :^: cck-el : }

// then add the category with all tagged parts
@CCKExtraFilterConfig:NEEDS[CCK]
{
	Item
	{
		name = Extraplanetary Launchpads
		tag = cck-el
		normalIcon = ExtraplanetaryLaunchpads/Textures/icon_button
		selectedIcon = ExtraplanetaryLaunchpads/Textures/icon_filter
		usedByMod = Extraplanetary Launchpads
	}
}

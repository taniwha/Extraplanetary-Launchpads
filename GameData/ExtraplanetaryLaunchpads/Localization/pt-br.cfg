		#EL_Magnetometer_title = BG-MGN Magnetômetro
		#EL_Magnetometer_desc = Este prático dispositivo pode detectar campos magnéticos próximos, como aqueles em torno de depósitos de minério. Atenção: mantenha longe de ímãs!

		#EL_ELMallet_title = KS Marreta

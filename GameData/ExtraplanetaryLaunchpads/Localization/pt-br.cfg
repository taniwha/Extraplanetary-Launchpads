		#EL_TinyAuger_title = Broca KS-A-08 Minúscula
		#EL_TinyAuger_desc = Uma broca perfeita para estabelecer uma operação de mineração usando suprimentos limitados. Pequena e leve o suficiente, pode ser construído à vista a partir de suprimentos transportados, rápido o suficiente para que uma unidade maior possa ser construída em um período de tempo razoável.

		#EL_ELConstructionDrone_title = Drone de construção
		#EL_ELConstructionDrone_desc = O Drone de Construção Von Keumann oferece a mesma funcionalidade que a Oficina de Construção KS-WS-10-5. A produtividade não é tão grande, mas você economiza massa por não ter que se preocupar com a tripulação. Chega de pausas no banheiro! Chega de disputas sindicais!

		#EL_ELControlReference_title = referência de controle
		#EL_ELControlReference_desc = Para aqueles momentos em que você precisa alternar as referências de controle rapidamente, como fazer um pouso ventral. Com o toque de um botão de ação, este dispositivo substituirá seus aviônicos e se tornará sua nova dianteira e traseira, com indicadores adequados destacando quando ativo. Com um segundo toque no botão de ação, o dispositivo removerá a substituição e a referência de controle anterior estará ativa novamente.

